<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>五子棋</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="text-container">欢迎游戏，请选择游戏模式</div>
<canvas id="chess"></canvas>
<div class="button-container">
  <div id="computer">人机对战</div>
  <div id="person">联网对战</div>
</div>
<dialog id="dialog">
  <div class="dialog-content">
    <div id="dialog-title"></div>
    <div class="dialog-button">
      <div id="btn_ok"></div>
      <div id="btn_back"></div>
    </div>
  </div>
</dialog>
<div id="btn-about">
  <img src="./images/about.svg" width="30px" height="30px" alt="">
</div>
<dialog id="about">
  <h3>关于</h3>
  黑白子五子棋小游戏，人机对战联网对战两种模式，大家游戏愉快。
  源码已开源，项目地址：<a href="https://github.com/fx109138/gobang">https://github.com/fx109138/gobang</a>
  有任何问题联系作者主页：<a href="https://fx109138.github.io">https://fx109138.github.io</a>
  &copy; fx (点击此框可关闭)
</dialog>
<script src="js/socket.io.js"></script>
<script src="js/script.js"></script>
<script src="js/computer.js"></script>
<script src="js/person.js"></script>
</body>
</html>
